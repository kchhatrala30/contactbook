<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>All Contacts</title>
</head>
<body>
    <h2 class="center">All Contacts</h2>
    <p th:if="${allContacts.empty}">There is no contacts currently in your contact list. Click <a href="/new">here</a> to add a contact!</p>
    <table th:unless="${allContacts.empty}">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Address</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="c : ${allContacts}">
                <td th:text="${c.firstName}"></td>
                <td th:text="${c.lastName}"></td>
                <td th:text="${c.phoneNum}"></td>
                <td th:text="${c.email}"></td>
                <td th:text="${c.address}"></td>
                <td>
                    <form th:action="@{'/update/' + ${c.id}}" method="GET">
                        <button type="submit">Update</button>
                    </form>
                </td>
                <td>
                    <form th:action="@{'/delete/' + ${c.id}}" method="POST">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    
    <br>
    <a href="/">Return Home</a>
</body>
</html>
